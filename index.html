<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Artur Vale</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="logo">Alura + One</p>
        </div>
        <div class="hero">
            <p>Encriptador gratuito criado por <span class="destaque">Artur Vale</span> para o desafio Alura + One.</p>
        </div>
        <div class="text-area">
            <div class="area">
                <textarea name="colar" id="text-colar" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
            </div>
            <div class="area">
                <textarea name="copiar" id="text-copiar" cols="30" rows="10" placeholder="Resultado Aqui..." readonly></textarea>
               <!-- <button onclick="copiar()">Copiar resultado</button> -->
                <i class="fa-solid fa-copy" onclick="copiar()"></i>
            </div>            
        </div>
        <div class="btn-area">
            <a href="#" class="btn-01" onclick="executar('criptografar')">
                <p>Encriptografar Texto</p>
            </a>
            <a href="#" class="btn-02" onclick="executar('descriptografar')">
                <p>Descriptografar Texto</p>
            </a>
        </div>
        <div class="rodape">
            <p>Desenvolvido por <span class="destaque">Artur Vale</span></p>
        </div>
    </div>
</body>
</html>
